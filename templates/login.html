{% extends "layout.html" %}


{% block title %}

    Log In

{% endblock %}

{% block scripts %}

   <script src="/static/login_validation.js"></script>

{% endblock %}

{% block main %}

    <form id="login-form">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            <input type="hidden" name="next_url" value="{{ request_path }}">
        </div>

        <button id="login-submit" class="btn btn-primary" type="button" disabled>Log In</button>
    </form>

{% endblock %}

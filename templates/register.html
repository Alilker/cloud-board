{% extends "layout.html" %}


{% block title %}

    Register

{% endblock %}


{% block scripts %}

   <script src="/static/register_validation.js"></script>

{% endblock %}


{% block main %}

    <form id="register-form">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" 
            id="username" placeholder="Username" type="text">
        </div>
        <p id="username-feedback" class="mt-2 username-feedback"></p>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" 
            id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\S{8,}" minlength="8" maxlength="20"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        </div>
        <p id="password-feedback" class="mt-2 password-feedback"></p>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password" id="confirmation">
        </div>
        <p id="confirmation-feedback" class="mt-2 confirmation-feedback"></p>
        <button class="btn btn-primary" type="button" id="register-submit" disabled>Register</button>
    </form>


    <div class="modal fade" id="error-modal" tabindex="-1" aria-labelledby="error-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-danger" id="error-modal-label">Error</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><i class="errors"></i></p>
                </div>
                <div class="modal-footer justify-content-center">
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
